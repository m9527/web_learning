<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" />
    <script>
        
        window.onload = function(){
        //定义变量
        var a = document.getElementById("num-a");//不能写“ .value”是因为网页加载的时候还没有获得value
        var b = document.getElementById("num-b");//这是value是空的
        var radioa = document.getElementById("radio-a");
        var radiob = document.getElementById("radio-b");
        var obtn = document.querySelectorAll("button");
        var p = document.getElementById("result");
        //输入的是否是数字
        function checkNum(x){    
            if( !isNaN(x.value) && (x !=="")){
                return true;
            }else{
                return false;
            }

        }
        //是否选中
        function chosen(y){
            if(y.checked){
                return true;
            }else{
                return false;
            }
        }
        //按钮1 判断当前选中的输入框输入内容是否为数字
        obtn[0].onclick = function(){
            if(chosen(radioa)){
                if(checkNum(a)){
                    p.innerHTML = "是数字，没毛病，老铁！";
                }else{
                    p.innerHTML = "这不是数字啊，兄弟！";
                }
            }
            if(chosen(radiob)){
                if(checkNum(b)){
                    p.innerHTML = "是数字，没毛病，老铁！";
                }else{
                    p.innerHTML = "这不是数字啊，兄弟！";
                }
            }
        }
        //按钮2 把 A 四舍五入为 B 个小数位数的数字
        obtn[1].onclick = function(){
            var a1 = parseFloat(a.value);
            p.innerHTML = a1.toFixed(parseInt(b.value));
        }
        //按钮3 当前选中数字的绝对值
        obtn[2].onclick = function(){
            if(chosen(radioa)){
                p.innerHTML = Math.abs(Number(a.value));
            }
            if(chosen(radiob)){
                p.innerHTML = Math.abs(Number(b.value));
            }
        }
        //按钮4 对当前选中的数字进行上舍入
        obtn[3].onclick = function(){
            if(chosen(radioa)){
                p.innerHTML = Math.ceil(Number(a.value));
            }
            if(chosen(radiob)){
                p.innerHTML = Math.ceil(Number(b.value));
            }
        }
        //按钮5 对当前选中的数字进行下舍入
        obtn[4].onclick = function(){
            if(chosen(radioa)){
                p.innerHTML = Math.floor(Number(a.value));
            }
            if(chosen(radiob)){
                p.innerHTML = Math.floor(Number(b.value));
            }
        }
        //按钮6 把当前选中的数字四舍五入为最接近的整数
        obtn[5].onclick = function(){
            if(chosen(radioa)){
                p.innerHTML = Math.round(Number(a.value));
            }
            if(chosen(radiob)){
                p.innerHTML = Math.round(Number(b.value));
            }
        }
        //按钮7 返回 A 和 B 中的最高值
        obtn[6].onclick = function(){
            p.innerHTML = Math.max(Number(a.value),Number(b.value));
        }
        //按钮8 返回 A 和 B 中的最低值
        obtn[7].onclick = function(){
            p.innerHTML = Math.min(Number(a.value),Number(b.value));
        }
        }
              
    </script>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
</body>
</html>
